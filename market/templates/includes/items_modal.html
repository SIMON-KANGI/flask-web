<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .modal-content{
        background-color: #212121;
        color: white;
    }
    .btn-close{
        background-color: white;
        font-size: 20px;
        float: right;
        font-weight: bold;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
    }

</style>
<body>

<!-- The Modal -->
<div class="modal" id="Modal-{{book.id}}">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">{{book.name}}</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
      <img src={{book.img_url}} width="100%" height="500px" alt={{book.name}}/>
    {{book.description}}
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
<!---Verify purchase modal-->
<div class="modal" id="modal-{{book.id}}">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{book.name}}</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
    
    <form method="POST">
        {{purchase_form.hidden_tag()}}
        <h4 class="text-center">Are you sure you will buy {{book.name}} for {{book.price}}?</h4>
        <h5>By clicking purchase you will buy that item</h5>
        <br>
        <input id="purchased_item" name="purchased_item" type="hidden" value={{book.id}}>
        {{purchase_form.submit(class="btn btn-primary")}}
    </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>

</body>
</html>
